{% extends 'user_base.html' %}
{% block content2 %}

<h2>Tell Me What to Do!</h2>

<div class="row">
    <div class="one-half column user-card">

        <form action="/interest/" method="post" id="user-location-form">
            {% csrf_token %}
            <label for="location">Enter your current location:</label>
            <input type="text" name="location" id="location">
            <button type="submit" class="button">Get Recommendations</button>
        </form>

        {% if recommendation %}
        <div>
            {% for activity in recommendation %}
                <p>{{ activity }}</p>
                <a href="{% url 'add_activity' user.id recommendation.id%}" class="button" id="rec-btn">I did it!</a>
            {% endfor %}
        </div>
        {% else %}
        <div class="results" id="rec-results">
            <p>Sorry, we couldn't find anything for you.</p>
        </div>
        {% endif %}

        </div>
    </div>
</div>


{% endblock %}
