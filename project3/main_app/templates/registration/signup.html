{% extends 'base.html' %}
{% block content %}

<div class="container buffer">
    <h2>Sign Up</h2>

    <div class="error">
        <p>{{ error_message }}</p>
    </div>

    <div class="access">
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Sign Up</button>
          </form>
    </div>

</div>

{% endblock %}
